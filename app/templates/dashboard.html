<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Analytics Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>YouTube Analytics Dashboard</h1>
    <form method="post">
        <input type="text" name="channel_id" placeholder="Enter YouTube Channel ID" required>
        <button type="submit">Fetch Data</button>
    </form>

    {% if data %}
        <h2>Video Data</h2>
        <div>{{ data|safe }}</div>

        <h2>Top 20 Most Viewed Videos</h2>
        <img src="{{ url_for('static', filename='view_plot.png') }}" alt="Views Plot">

        <h2>Top 20 Most Liked Videos</h2>
        <img src="{{ url_for('static', filename='like_plot.png') }}" alt="Likes Plot">
    {% endif %}
</body>
</html>
